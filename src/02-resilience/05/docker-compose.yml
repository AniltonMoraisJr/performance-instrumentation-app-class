version: '2.1'
services:
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
        RABBITMQ_DEFAULT_USER: teste
        RABBITMQ_DEFAULT_PASS: teste
    ports:
        - 5672:5672
        - 15672:15672
